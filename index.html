<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Basic HTML Page</title>
  <style>
    :root { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; color-scheme: light dark; }
    body { margin: 0; padding: 2rem; display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #f6f8fa; }
    .card { background: white; border-radius: 8px; box-shadow: 0 6px 18px rgba(0,0,0,0.08); padding: 2rem; max-width: 540px; width: 100%; }
    h1 { margin: 0 0 0.5rem 0; font-size: 1.5rem; }
    p { margin: 0 0 1rem 0; color: #333; }
    button { background: #2563eb; color: white; border: none; padding: 0.6rem 1rem; border-radius: 6px; cursor: pointer; font-weight: 600; }
    button:active { transform: translateY(1px); }
    footer { margin-top: 1rem; font-size: 0.9rem; color: #666; }
  </style>
</head>
<body>
  <main class="card">
    <h1>Welcome</h1>
    <p>This is a minimal HTML file you can open in your browser. Click the button below to run a tiny JavaScript interaction.</p>
    <button id="greetBtn">Click me</button>
    <footer id="foot">No interactions yet.</footer>
  </main>

  <script>
    // Small JS interaction: on click show an alert and update footer text
    document.getElementById('greetBtn').addEventListener('click', function () {
      const now = new Date();
      alert('Hello â€” this is a basic HTML file!');
      document.getElementById('foot').textContent = 'Last clicked: ' + now.toLocaleString();
    });
  </script>
</body>
</html>
